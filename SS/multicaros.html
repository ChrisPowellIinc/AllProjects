<!DOCTYPE html>
<html>
	<head>
		<title>Double Carousel Demo</title>

		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

		<link rel="stylesheet" href="assets/minimal.css" type="text/css">
	    <link rel="stylesheet" href="assets/cube.css" type="text/css">

		<script type="text/javascript" src="loadJsonIntoCube.js"></script>
		<script src="lib/modernizr-1.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="source/minimal.js" type="text/javascript" charset="utf-8"></script>
		<script src="source/vector.js" type="text/javascript" charset="utf-8"></script>
		<script src="source/autocube.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			window.addEventListener("load", function() {
				initAutoCube(document.getElementById("menu-cube-container1"), 6000, 0);
				initAutoCube(document.getElementById("menu-cube-container2"), 6000, 2000);
				initAutoCube(document.getElementById("menu-cube-container3"), 6000, 4000);
				loadJsonFromUrlIntoCube('json/cube1.json', document.getElementById('menu-cube-container1'));
				loadJsonFromUrlIntoCube('json/cube2.json', document.getElementById('menu-cube-container2'));
				loadJsonFromUrlIntoCube('json/cube3.json', document.getElementById('menu-cube-container3'));
			});
		</script>
		
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
			}

			#menu .cube {
				width: 100%;
				height: 100px;
				-webkit-transition: -webkit-transform 2s ease-in-out;
			}

			#menu li {
				width: 10%;
				float: left;
				padding: 100px;
				border: 5px solid black;
			}
		</style>

	</head>
	<body>
		<div id="container">
			<ul id="menu">
				<li class="cube-container" id="menu-cube-container1"><div class="cube"></div></li>
				<li class="cube-container" id="menu-cube-container2"><div class="cube"></div></li>
				<li class="cube-container" id="menu-cube-container3"><div class="cube"></div></li>
			</ul>
		</div>
	</body>
</html>
